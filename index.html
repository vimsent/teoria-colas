<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>v7 Resumidor de Reuniones</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #status { margin-top: 1rem; color: #666; }
        .result-box { background: #f4f4f4; padding: 1rem; margin-top: 1rem; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Resumidor de Reuniones (DeepSeek R1)</h1>
    
    <button id="btnRecord">Ω - Registrar</button>
    <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #ddd;">

    <h3>O subir un archivo (MP3, WAV, M4A):</h3>
    <input type="file" id="fileInput" accept="audio/*">
    <button id="btnUpload">Subir y Procesar</button>
    <button id="btnStop" disabled>Θ - Detener y Procesar</button>
    
    <div id="status">Esperando acción...</div>

    <div id="results" style="display:none;">
        <h3>Resumen:</h3>
        <div id="summaryText" class="result-box"></div>
        
        <h3>Transcripción original:</h3>
        <div id="transcriptionText" class="result-box" style="font-size: 0.9em; color: #555;"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        // IMPORTANTE: Cambia esto por la URL que te dio Ngrok
        const API_URL = "https://joi-excludable-ulises.ngrok-free.dev/procesar-reunion"; 

        document.getElementById("btnRecord").onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            
            mediaRecorder.onstop = async () => {
                document.getElementById("status").innerText = "Procesando... (Esto puede tardar según tu GPU)";
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append("file", audioBlob, "reunion.wav");

                try {
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "ngrok-skip-browser-warning": "true" 
                        },
                        body: formData
                    });
                    const data = await response.json();
                    
                    document.getElementById("status").innerText = "¡Listo!";
                    document.getElementById("results").style.display = "block";
                    document.getElementById("summaryText").innerText = data.summary;
                    document.getElementById("transcriptionText").innerText = data.transcription;
                } catch (error) {
                    document.getElementById("status").innerText = "Error al conectar con el servidor: " + error;
                    console.error(error);
                }
            };

            mediaRecorder.start();
            document.getElementById("btnRecord").disabled = true;
            document.getElementById("btnStop").disabled = false;
            document.getElementById("status").innerText = "Grabando...";
        };

        document.getElementById("btnStop").onclick = () => {
            mediaRecorder.stop();
            document.getElementById("btnRecord").disabled = false;
            document.getElementById("btnStop").disabled = true;
        };
        document.getElementById("btnUpload").onclick = async () => {
            const fileInput = document.getElementById("fileInput");
            
            // 1. Validar que haya archivo seleccionado
            if (fileInput.files.length === 0) {
                alert("Por favor selecciona un archivo de audio primero.");
                return;
            }

            const file = fileInput.files[0];
            const statusDiv = document.getElementById("status");
            
            // 2. Preparar UI
            statusDiv.innerText = "Subiendo y procesando archivo... (Paciencia)";
            document.getElementById("btnRecord").disabled = true;
            document.getElementById("btnUpload").disabled = true;
            document.getElementById("results").style.display = "none";

            // 3. Crear el paquete de datos (FormData) igual que en la grabación
            const formData = new FormData();
            formData.append("file", file); // 'file' debe coincidir con el backend

            try {
                // 4. Enviar al mismo endpoint que usas para grabar
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "ngrok-skip-browser-warning": "true"
                    },
                    body: formData
                });

                const data = await response.json();

                // 5. Mostrar resultados
                statusDiv.innerText = "¡Procesamiento completado!";
                document.getElementById("results").style.display = "block";
                document.getElementById("summaryText").innerText = data.summary;
                document.getElementById("transcriptionText").innerText = data.transcription;

            } catch (error) {
                statusDiv.innerText = "Error al subir archivo: " + error;
                console.error(error);
            } finally {
                // Reactivar botones
                document.getElementById("btnRecord").disabled = false;
                document.getElementById("btnUpload").disabled = false;
            }
        };
    </script>
</body>
</html>
